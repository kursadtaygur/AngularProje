<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mt-4">
      <button class="btn btn-outline-primary" [routerLink]="['/kayitekle']">Not Ekle</button>
      <button class="btn btn-outline-danger " style="float: right;" (click)="OturumKapat()">Oturumu Kapat</button>
      <p class="mt-2">Merhaba <b>{{adsoyad}}</b></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-3" *ngFor="let kayit of kayitlar">
        <div class="card-header">
          <h4>{{kayit.baslik}}</h4>
          <div style="float: right;">
            <button class="btn btn-outline-info btn-sm" [routerLink]="['/kayitdetay',kayit.key]">Detay</button>
            <button class="btn btn-outline-success btn-sm ml-3" [routerLink]="['/kayitduzenle',kayit.key]"
              *ngIf="kayit.uid==uid">Düzenle</button>
            <button class="btn btn-outline-danger btn-sm ml-3" [routerLink]="['/kayitsil',kayit.key]"
              *ngIf="kayit.uid==uid">Sil</button>
          </div>
        </div>
        <div class="card-body">
          <div [innerHTML]="kayit.icerik"></div>
        </div>
        <div class="card-footer">
          <b>Ekleme Tarihi : </b>{{kayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}}
          <b>Düzenleme Tarihi : </b>{{kayit.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}}
        </div>
      </div>
    </div>
  </div>
