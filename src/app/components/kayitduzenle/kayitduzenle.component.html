<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mt-4">
      <button class="btn btn-outline-primary" [routerLink]="['/kayitlar']">Notları
        Görüntüle</button>
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-4">
          <div class="card-header">
            <h4>Not Düzenle</h4>
          </div>
          <div class="card-body">

            <div class="form-group">
              <label>Başlık</label>
              <input type="text" class="form-control" name="baslik" [(ngModel)]="secKayit.baslik" required>
            </div>
            <div class="form-group">
              <label>İçerik</label>
              <ckeditor name="icerik" [(ngModel)]="secKayit.icerik" required debounce="500" ngModel></ckeditor>
            </div>

          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-outline-success" value="Kaydet">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
